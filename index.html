<!DOCTYPE html>
<html data-ng-app="wdinstagram">
  <head>
    <title>Angular</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <base href="/" />
    <script src="js/app.js"></script>
  </head>
  <body data-ng-controller="WDInstragramIndexController as vm">
    <h1>WDInstagram</h1>
    <div data-ng-repeat="instagram in vm.instagrams">
      <p>{{instagram.author}}</p>
      <p>{{instagram.body}}</p>
      <img src="{{instagram.photo_url}}">
    </div>

  </body>
</html>
